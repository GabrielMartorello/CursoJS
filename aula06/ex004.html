<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome ?')
        document.write(`Ola, <strong> ${nome}</strong> !<br/>`)
        document.write(`Seu nome em caixa alta e <strong> ${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em caixa baixa e <strong> ${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
